spring.application.name=YeeCommerce

spring.datasource.url=jdbc:sqlserver://localhost:1433;trustServerCertificate=true;database=YeeCommerce
spring.datasource.username=sa
spring.datasource.password=P@ssword
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# Tomcat \u6700\u5927\u8ACB\u6C42\u5927\u5C0F\u9650\u5236\uFF08\u55AE\u4F4D\u70BA\u5B57\u7BC0\uFF09
server.tomcat.max-http-post-size=10485760
spring.jvm.options=-Xms512m -Xmx2048m
#app.datasource.pool-size=30

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

server.servlet.session.timeout=30m

